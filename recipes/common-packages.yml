type: rpm-ostree
install:
  # Utility
  - nu
  - distrobox
  - fastfetch
  - podman-compose
  - neovim
  - python3-neovim

  # Codecs
  - ffmpeg
  - pipewire-codec-aptx
  - libavcodec-freeworld
  - heif-pixbuf-loader
  - libheif-freeworld
  - libheif-tools

  # Audio
  - wireplumber
  - pipewire
  
  # Gnome Extensions
  - gnome-shell-extension-pop-shell
  - gnome-shell-extension-pop-shell-shortcut-overrides

  # Themes
  - adw-gtk3-theme

  # Fonts
  - rsms-inter-fonts

  # Needed for winapps
  - dialog
  - nmap-ncat

remove:
  - firefox
  - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)