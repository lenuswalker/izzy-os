type: rpm-ostree
repos:
  - atim-starship.repo
  - rpmfusion-free.repo
  - rpmfusion-nonfree.repo
install:
  # Utility
  - age
  - bash-completion
  - bootc
  - distrobox
  - fastfetch
  - neovim
  - nu
  - podman-compose
  - power-profiles-daemon
  - python3-neovim
  - starship
  - vim

  # Codecs
  - ffmpeg
  - heif-pixbuf-loader
  #- libavcodec-freeworld
  #- libheif-freeworld
  #- libheif-tools
  - pipewire-codec-aptx

  # Audio
  - pipewire
  - wireplumber

  # Themes
  - adw-gtk3-theme
  - gtk-murrine-engine
  - sassc

  # Fonts
  - rsms-inter-fonts

  # Needed for winapps
  - dialog
  - nmap-ncat

