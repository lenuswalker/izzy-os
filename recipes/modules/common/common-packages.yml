type: rpm-ostree
repos:
  - atim-starship.repo
  - negativo17-fedora-multimedia.repo
install:
  # Kernel
  - kernel-devel

  # Utility
  - age
  - bash-completion
  - bootc
  - distrobox
  - fastfetch
  - neovim
  - nu
  - podman-compose
  - python3-neovim
  - starship
  - toolbox
  - tuned
  - tuned-ppd
  - vim

  # Codecs
  - ffmpeg
  - ffmpeg-libs
  - heif-pixbuf-loader
  - libavcodec
  - libheif
  - pipewire-libs-extra

  # Audio
  - pipewire
  - wireplumber

  # Themes
  - adw-gtk3-theme
  - gtk-murrine-engine
  - sassc

  # Fonts
  - rsms-inter-fonts

  # Needed for winapps
  - dialog
  - nmap-ncat

remove:
  - firefox
  - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)