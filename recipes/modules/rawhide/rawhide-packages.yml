type: rpm-ostree
repos:
  - rpmfusion-free.repo
  - rpmfusion-nonfree.repo
install:
  # Utility
  - age
  - bash-completion
  - bootc
  - distrobox
  - fastfetch
  - neovim
  - nu
  - podman-compose
  - python3-neovim
  # - vim

  # Codecs
  - ffmpeg-free
  - heif-pixbuf-loader
  - libavcodec-free
  - libheif-freeworld
  - libheif-tools
  - pipewire-codec-aptx

  # Audio
  - pipewire
  - wireplumber

  # Themes
  - adw-gtk3-theme

  # Fonts
  - rsms-inter-fonts

  # Needed for winapps
  - dialog
  - nmap-ncat

remove:
  - firefox
  - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
  - noopenh264