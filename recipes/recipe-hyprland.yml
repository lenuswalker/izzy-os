# image will be published to ghcr.io/<user>/<name>
name: izzy-os-hyprland
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/wayblueorg/hyprland
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  #- from-file: common-files.yml
  - from-file: common-akmods.yml
  - from-file: rpmfusion-repos.yml
  # - from-file: hyprland-packages.yml
  # - from-file: hyprland-files.yml
  # - from-file: hyprland-scripts.yml
  - from-file: hyprland-extras.yml
  - from-file: common-packages.yml
  - from-file: common-flatpaks.yml
  - from-file: starship-packages.yml
  - from-file: remove-nvidia-packages.yml
  - from-file: intel-packages.yml
  - from-file: intel-specific.yml
  - from-file: dell-xps-packages.yml
  - from-file: common-scripts.yml
  - from-file: chezmoi.yml
  - type: signing