# image will be published to ghcr.io/<user>/<name>
name: izzy-os-nvidia
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-nvidia
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: modules/common-files.yml
  - from-file: modules/common-akmods.yml
  # - from-file: system76-power-packages.yml
  # - from-file: system76-power-systemd.yml
  - from-file: modules/cosmic-desktop-packages.yml
  - from-file: modules/common-packages.yml
  - from-file: modules/common-flatpaks.yml
  - from-file: modules/starship-packages.yml
  - from-file: modules/intel-packages.yml
  - from-file: modules/dell-xps-packages.yml
  - from-file: modules/gnome-extensions.yml
  - from-file: modules/bling.yml
  - from-file: modules/gschema-overrides.yml
  - from-file: modules/common-scripts.yml
  - from-file: modules/chezmoi.yml
  - type: signing